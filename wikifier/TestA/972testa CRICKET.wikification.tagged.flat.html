CRICKET-  <a class="wiki" href="http://en.wikipedia.org/wiki/Sri_Lanka" cat="member	country	state	nation">SRI LANKA</a>  BEAT AUSTRALIA BY FOUR WICKETS.<br> <a class="wiki" href="http://en.wikipedia.org/wiki/Colombo" cat="fort	capital	place">COLOMBO</a>  1996-08-30<br> <a class="wiki" href="http://en.wikipedia.org/wiki/Sri_Lanka_national_cricket_team" cat="team	victim">Sri Lanka</a>  beat  <a class="wiki" href="http://en.wikipedia.org/wiki/Australia_national_cricket_team" cat="winner	team	establishment">Australia</a>  by four wickets in the third match of the  <a class="wiki" href="http://en.wikipedia.org/wiki/Singer_World_Series" cat="tours	competition	season">Singer World Series</a>  one-day( 50 overs) cricket tournament on Friday.<br>Scores: Australia 228-9 in 50  <b>overs</b>,  <a class="wiki" href="http://en.wikipedia.org/wiki/Sri_Lanka" cat="member	country	state	nation">Sri Lanka</a>  232-6 in 45.5 overs.<br>
