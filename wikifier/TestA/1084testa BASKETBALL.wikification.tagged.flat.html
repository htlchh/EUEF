BASKETBALL-  <a class="wiki" href="http://en.wikipedia.org/wiki/Benetton_Formula" cat="constructor	entrant	team">BENETTON</a>  BEAT DINAMO 92-81.<br> <a class="wiki" href="http://en.wikipedia.org/wiki/Belgrade" cat="district	place	capital	city	area	region">BELGRADE</a>  1996-08-31<br> <a class="wiki" href="http://en.wikipedia.org/wiki/Benetton_Formula" cat="constructor	entrant	team">Benetton</a>  of  <a class="wiki" href="http://en.wikipedia.org/wiki/Italy" cat="country	nation	member	state	monarchy">Italy</a>  beat  <a class="wiki" href="http://en.wikipedia.org/wiki/FC_Dynamo_Moscow" cat="club">Dinamo</a>  of  <a class="wiki" href="http://en.wikipedia.org/wiki/Russia" cat="country	nation	republic	state">Russia</a>  92-81( halftime 50-28) in a fifth place  <b>play-off</b> in the Trofej  <a class="wiki" href="http://en.wikipedia.org/wiki/Belgrade" cat="district	place	capital	city	area	region">Beograd</a>  96 international basketball tournament on Saturday.<br>
